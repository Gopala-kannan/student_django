<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Student Registration
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    
{% block content %}
<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <h1>Register page</h1>
            <hr>
        </div>
    </div>
</div>
<section class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/register/" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="form-label">Username: </label>
                        {{form.username}}
                    </div>
                    <div>
                        <label for="" class="form-label">Age: </label>
                        {{form.age}}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Email: </label>
                        {{form.email}}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Class: </label>
                        {{ form.class_name }}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Password: </label>
                        {{form.password1}}
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Confirm Password: </label>
                        {{form.password2}}
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="my-2">Already Register? <a href="{% url 'login' %}">login</a></p>
            </div>
            <div class="col-6">

            </div>
        </div>
    </div>
</section>
{% endblock content %}
</body>

</html>
